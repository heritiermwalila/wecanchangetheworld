{% extends 'base.html' %}
{% block content_full %}
    <div class="page-header d-flex align-items-center">
        <div class="container">
                    <div class="row profile-detail d-flex align-items-center">
                        <div class="col-md-3">
                            <div class="change-maker-image">
                                <img src="/media/{{ changemaker.image_url }}" alt="">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <h1 class="mb-3">{{ changemaker.name }}</h1>
                            <p>{{ changemaker.organisation }}</p>
                            <div class="description">
                                <p>{{ changemaker.expect }}</p>
                                {% if changemaker.email %}
                                    <a href="mailto:{{ changemaker.email }}" class="btn btn-primary mt-3">Email me</a>
                                {% endif %}
                                {% if changemaker.phone %}
                                <a href="tel:{{ changemaker.phone }}" class="btn btn-primary mt-3">Phone me</a>
                                {% endif %}
                            </div>
                        </div>
                </div>




        </div>

    </div>
{% endblock %}
