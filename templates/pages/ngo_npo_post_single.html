{% extends 'base.html' %}

{% block content %}
    <div class="container page-header-single">
        <div class="row">
            <div class="col-md-9">
                <div class="single-post-container">
                    <h1>{{ post.title }}</h1>
                    <small>
                        <span class="icon-tag"><i class="fas fa-user"></i></span> {{ post.category }}
                        <span class="icon-tag"><i class="fas fa-calendar-alt"></i></span> {{ post.date_posted }}
                    </small>
                    <p class="pt-3">{{ post.content|safe }}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="categories-container mt-3">
                    <div class="card">
                        <div class="card-header">
                            Categories
                        </div>
                        <div class="card-body">
                            <ul class="text-primary">
                            {% for category in categories %}
                               <li><a href="/category/{{ category.slug }}">&raquo; {{ category.name }}</a></li>
                            {% endfor %}
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
